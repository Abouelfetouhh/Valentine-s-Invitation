<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);

  }

  /* Emoji background */
  .emoji-bg {

    opacity: 0.22;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    animation: float 18s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-200px); }
  }

  /* Main card */
  .container {
    position: relative;
    width: 420px;
    background: white;
    padding: 40px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 30px;
    font-weight: bold;
  }

  /* Buttons layout */
  .buttons {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    width: 100%;
    position: relative;
  }

  button {
    font-size: 22px;
    padding: 14px 36px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #333;
    color: white;
  }

  /* Hearts explosion */
  .heart {
    position: absolute;
    font-size: 30px;
    animation: explode 2.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes explode {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2.2); }
  }

  .final-text {
    font-size: 40px;
    font-weight: bold;
    color: #ff4d6d;
    margin-top: 20px;
  }
</style>
</head>
