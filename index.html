<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .button {
            margin: 0 20px; /* Equal margins */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
    </div>
</body>
</html>
